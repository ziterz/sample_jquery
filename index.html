<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Movie Database</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="#">MovieDB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-login">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-register">Register</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Form Login -->
    <div class="container mt-5" id="form-login">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Form Login</h5>
              <form>
                <div class="form-group row">
                  <label for="loginEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="loginEmail" value="email@example.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="loginPassword" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="loginPassword">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="form-control btn btn-danger">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Register -->
    <div class="container mt-5" id="form-register">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Form Register</h5>
              <form>
                <div class="form-group row">
                  <label for="registerEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="registerEmail" value="email@example.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="registerPassword" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="registerPassword">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="form-control btn btn-danger">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Add Movie -->
    <div class="container mt-5" id="form-add-movie">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Movie</h5>
              <form>
                <div class="form-group row">
                  <label for="inputTitle" class="col-sm-3 col-form-label">Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputTitle">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPoster" class="col-sm-3 col-form-label">Poster</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputPoster">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputGenre" class="col-sm-3 col-form-label">Genre</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputGenre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputYear" class="col-sm-3 col-form-label">Year</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputYear">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="form-control btn btn-danger">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Movie List -->
    <div class="container mt-5" id="movie-list">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Top Rated Movies</h1>
        </div>
        <div id="top-movie" class="row"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
